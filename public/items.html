<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/items.css">
    <title>items</title>
</head>

<body>
    <header>
        <div class="chin-bigtitle">
            <img src="./images/title.png" alt="">
        </div>
        <div class="chin-product">
            <div class="chin-search">
                <img src="./feather/search.svg" alt="">
            </div>
            <div>
                <ul class="chin-productoptions">
                    <li>穿戴式裝置</li>
                    <li>耳機/喇叭</li>
                    <li>運動攝影機</li>
                    <li>周邊</li>
                    <li>優惠卷專區</li>
                </ul>
            </div>
            <div class="chin-bag-heart-user">
                <img src="./feather/shopping-bag.svg" alt="">
                <img src="./feather/heart.svg" alt="">
                <img src="./feather/user.svg" alt="">
            </div>
        </div>
    </header>
    <main class="chin-main">
        <section class="chin-section">
            <div class="chin-commoditylist">
                <div class="chin-price">
                    <span>價格</span>
                    <img src="./feather/chevron-up.svg" alt="">
                </div>
                <div class="chin-price">
                    <span>品牌</span>
                    <img src="./feather/chevron-up.svg" alt="">
                </div>
                <div class="chin-price">
                    <span>功能</span>
                    <img src="./feather/chevron-up.svg" alt="">
                </div>
                <div class="chin-price">
                    <span>優惠</span>
                    <img src="./feather/chevron-up.svg" alt="">
                </div>
            </div>
            <div class="chin-commodity-title">
                <div class="chin-title">
                    <div class="chin-title-text">
                        <span>WEARABLE DEVICES</span>
                        <span>穿戴式裝置</span>
                    </div>
                    <div class="chin-comparegoods-sort">
                        <button class="chin-comparegoods">
                            <span>比較商品</span>
                            <img src="./feather/align-justify.svg" alt="">
                        </button>
                        <button class="chin-sort">
                            <span>排序</span>
                            <img src="./feather/chevron-down.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="chin-commodity">
                    <div class="chin-commodity-item">
                        <ul class="chin-star-heart-bag">
                            <li><img class="chin-star" src="./feather/star.svg" alt=""></li>
                            <li><img class="chin-star" src="./feather/star.svg" alt=""></li>
                            <li><img class="chin-star" src="./feather/star.svg" alt=""></li>
                            <li><img class="chin-star" src="./feather/star.svg" alt=""></li>
                            <li><img class="chin-star" src="./feather/star.svg" alt=""></li>
                            <li class="chin-heart-bag">
                                <img class="chin-heart" src="./feather/heart.svg" alt="">
                                <img class="chin-bag" src="./feather/shopping-bag.svg" alt="">
                            </li>
                        </ul>
                        <img class="chin-watch" src="./images/watch.jpg" alt="">
                        <h6>Apple</h6>
                        <p>Apple Watch Nike</p>
                        <h5>NT$6,400</h5>
                    </div>
                </div>
                <div class="circle">
                    <div class="circle1">
                        <div class="circle3"></div>
                        <div class="circle3"></div>
                        <div class="circle3"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="chin-everything-triplec">
            <img src="./images/title.png" alt="">
            <div class="chin-everything">
                <div class="chin-customerservice">
                    <div class="chin-triplec">
                        <span>TRIPLEC</span>
                        <ul>
                            <li>關於我們</li>
                            <li>申請廠商</li>
                            <li>隱私權政策</li>
                        </ul>
                    </div>
                    <div class="chin-triplec">
                        <span>服務</span>
                        <ul>
                            <li>聯絡客服</li>
                            <li>Q&A</li>
                            <li>購物須知</li>
                        </ul>
                    </div>
                    <div class="chin-triplec">
                        <span>商品</span>
                        <ul>
                            <li>運動手錶</li>
                            <li>手環</li>
                            <li>有線耳機</li>
                            <li>藍芽耳機</li>
                            <li>藍芽喇吧</li>
                            <li>運動攝影機</li>
                            <li>周邊</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <div class="chin-followus">
                        <span>追蹤我們</span>
                        <ul>
                            <li>Facebook</li>
                            <li>Instagram</li>
                            <li>Line</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script>

    </script>
</body>

</html>
